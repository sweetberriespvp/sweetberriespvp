<!DOCTYPE html>
<!-- Added Rankings + Discords Button also added auto scroll up when clicking a users name -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
        /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input {
      background-color: #333;
      color: white;
    }
    
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease; /* Added for click animation */
    }
    
    button:active {
      transform: scale(0.96);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    /* Leaderboard and profile display */
    #profileDisplay, .leaderboard {
      border: 2px solid #444;
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    
    th {
      background-color: #333;
    }
    
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    
    tr:hover {
      background-color: #2a2a2a;
    }
    
    .avatar {
      vertical-align: middle;
      border-radius: 4px;
      width: 32px;
      height: 32px;
    }
    
    .skin-render {
      margin: 10px auto;
      display: block;
      border-radius: 8px;
    }
    
    .gold {
      color: gold;
      font-weight: bold;
    }
    
    .silver {
      color: silver;
      font-weight: bold;
    }
    
    .bronze {
      color: #cd7f32;
      font-weight: bold;
    }
    
    /* Hover animation styles */
    .username-hover {
      display: inline-block;
      transition: transform 0.15s ease, font-size 0.15s ease;
    }
    
    .username-hover:hover {
      transform: scale(1.05);
      font-size: 1.02em;
    }
    
    .name-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Shake animation */
    @keyframes shakeBurst {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-0.3px); }
      20% { transform: translateX(0.3px); }
      30% { transform: translateX(-0.3px); }
      40% { transform: translateX(0.3px); }
      50% { transform: translateX(-0.3px); }
      60% { transform: translateX(0.3px); }
      70% { transform: translateX(-0.3px); }
      80% { transform: translateX(0.3px); }
      90% { transform: translateX(-0.3px); }
    }
    
    .shake {
      animation: shakeBurst 0.6s ease-in-out;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
      animation-timing-function: ease-in-out;
      animation-duration: 6.4s;
    }
    
    /* Slide-up animation */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }
    
    /* Optional: for <a> styled as buttons */
    .button-link {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    
    .button-link:active {
      transform: scale(0.96);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <!--
    <div style="border: 2px solid #444; background-color: #222; border-radius: 10px; padding: 10px; margin: 20px auto; width: 90%; max-width: 800px;">
      <a href="#berriesLeaderboard">
        <button>Rankings</button>
      </a>
      <a href="https://discord.com/invite/YOUR_INVITE_CODE" target="_blank">
        <button>Discords</button>
      </a>
    </div>
    -->

  <h1>Sweet Berries PvP Leaderboard</h1>

  <input type="text" id="usernameInput" placeholder="Enter username...">
  <button class="click-animate" onclick="searchUser()">Search</button>

  <div id="profileDisplay">
    <p>Search a player to view their profile.</p>
  </div>

  <div class="leaderboard">
    <h2>Sweet Berries PvP Stats</h2>
    <div id="berriesLeaderboard">Loading...</div>
  </div>

  <script>
    const defaultProfiles = {
      "alphaboy": { name: "AlphaBoy", berries: { current: 3, peak: 3 } },
      "15acorn": { name: "15acorn", berries: { current: 1, peak: 2 } },
      "frite211": { name: "FRITE211", berries: { current: 2, peak: 2 } },
      "godology": { name: "Godology", berries: { current: 2, peak: 2 } },
      "itouchedasheep": { name: "ITouchedASheep", berries: { current: -1, peak: -1 } },
      "gammer_boy_2008": { name: "gammer_boy_2008", berries: { current: 1, peak: 1 } },
      "dtoops095": { name: "Dtoops095", berries: { current: 1, peak: 1 } },
      "f1shs_": { name: "f1shs_", berries: { current: 1, peak: 1 } },
      "unfuser": { name: "unfuser", berries: { current: 2, peak: 2 } },
      "searz": { name: "Searz", berries: { current: 2, peak: 2 } },
      "superbearyo": { name: "superbearyo", berries: { current: 1, peak: 1 } },
      "uitimategaming": { name: "UItimateGaming", berries: { current: 1, peak: 1 } },
      "bagsrl": { name: "BagsRL", berries: { current: 1, peak: 1 } },
      "dennsity": { name: "Dennsity", berries: { current: 1, peak: 1 } },
      "zxevqn": { name: "zxEvqn", berries: { current: 1, peak: 1 } },
      "vcubic": { name: "vCubic", berries: { current: 1, peak: 1 } }
    };

    let profiles = {};
    let currentUser = null;

    function loadProfiles() {
      const saved = localStorage.getItem("berriesProfiles");
      profiles = saved ? JSON.parse(saved) : structuredClone(defaultProfiles);
    }

    function saveProfiles() {
      localStorage.setItem("berriesProfiles", JSON.stringify(profiles));
    }

    function getTitle(points) {
      if (points >= 60) return "ðŸ† Combat Grandmaster";
      if (points >= 45) return "Combat Master";
      if (points >= 30) return "Combat Elite";
      if (points >= 20) return "Combat Ace";
      if (points >= 10) return "Combat Specialist";
      if (points >= 6) return "Combat Cadet";
      if (points >= 4) return "Combat Novice";
      if (points >= 3) return "Combat Trainee";
      if (points >= 2) return "Combat Initiate";
      if (points == -1) return "Sub Rookie";
      return "Rookie";
    }

    function searchUser() {
      const input = document.getElementById("usernameInput").value.trim().toLowerCase();
      const display = document.getElementById("profileDisplay");

      if (!profiles[input]) {
        profiles[input] = { name: input, berries: { current: 0, peak: 0 } };
        saveProfiles();
      }

      currentUser = input;
      const profile = profiles[currentUser];
      const skinRenderURL = `https://minotar.net/helm/${profile.name}/128`;

      const sorted = Object.entries(profiles)
        .sort(([, a], [, b]) => b.berries.peak - a.berries.peak)
        .map(([key]) => key);

      const rankIndex = sorted.indexOf(currentUser);
      let rankClass = "";
      if (rankIndex === 0) rankClass = "gold";
      else if (rankIndex === 1) rankClass = "silver";
      else if (rankIndex === 2) rankClass = "bronze";

      display.innerHTML = `
        <div class="${rankClass}">
          <h3>${profile.name}</h3>
          <img src="${skinRenderURL}" class="skin-render">
          <p>Title: <strong>${getTitle(profile.berries.peak)}</strong></p>
          <p>Current Points: ${profile.berries.current}</p>
          <p>Peak Points: ${profile.berries.peak}</p>
        </div>
      `;

      renderLeaderboard();
    }

    function loadProfile(usernameKey) {
      document.getElementById("usernameInput").value = usernameKey;
      searchUser();
    
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function renderLeaderboard() {
      const sorted = Object.entries(profiles)
        .sort(([, a], [, b]) => b.berries.peak - a.berries.peak)
        .slice(0, 100);

      const tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Points</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            ${sorted.map(([key, profile], index) => {
              const skinURL = `https://minotar.net/helm/${profile.name}/32`;
              let rankClass = "";
              if (index === 0) rankClass = "gold";
              else if (index === 1) rankClass = "silver";
              else if (index === 2) rankClass = "bronze";

              return `
                <tr class="${rankClass} slide-up" style="animation-delay: ${index * 0.05}s;">
                  <td>${index + 1}</td>
                  <td>
                    <span class="name-wrapper">
                        <img src="${skinURL}" class="avatar">
                        <span class="username-hover ${index < 3 ? 'shake' : ''}" style="cursor:pointer;" onclick="loadProfile('${key}')">${profile.name}</span>
                    </span>
                    </td>

                  <td>${profile.berries.peak}</td>
                  <td>${getTitle(profile.berries.peak)}</td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;

      document.getElementById("berriesLeaderboard").innerHTML = tableHTML;
    }

    loadProfiles();
    renderLeaderboard();
    </script>
</body>
</html>
